<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Currency converter</title>
  <style>
    .card-body {
      display: none;
    }
  
    .card-body--active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="p-5">
    <h1 class="my-5">Currency converter</h1>

    <ul class="nav nav-pills my-3" id="tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#converter">Converter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#rates">Currency rates</a>
      </li>
    </ul>

    <main class="card shadow tab-content" id="tabsContent">
      <!-- Converter -->
      <section class="card-body p-4 card-body--active">
        <h2 class="mb-4">Currency to currency converter</h2>
        <form action="#">
          <div class="row align-items-center mb-3">
            <div class="col-auto">
              <input class="form-control" id="amount" name="amount" type="number" value="100"/>
            </div>
            <div class="col-auto">
              <select class="form-select" aria-label="Source currency">
                <option value="rub" selected>Rub</option>
                <option value="usd">Usd</option>
              </select>
            </div>
            <div class="col-auto">
              <span>in</span>
            </div>
            <div class="col-auto">
              <select class="form-select" aria-label="Source currency">
                <option value="rub">Rub</option>
                <option value="usd" selected>Usd</option>
              </select>
            </div>
          </div>
          <div class="row center">
            <h4>Equals to =>  <span id="result"></span></h4>
          </div>
        </form>
      </section>

      <!-- Currency rates -->
      <section class="card-body p-4">
        <h2 class="mb-4">Currency rates</h2>

        <div class="container">
          <p class="row">
            <span class="col-4">
              1 Usd = 65 Rub
            </span>
            <span class="col-4">
              1 Usd = 65 Rub
            </span>
            <span class="col-4">
              1 Usd = 65 Rub
            </span>
          </p>
        </div>
      </section>
    </main>
  </div>
  <footer class="p-5">
    <a href="https://www.exchangerate-api.com">Rates By Exchange Rate API</a>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js" defer></script>
</html>
